name: Daily Commit
on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12 PM UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Make daily commit
      run: |
        git config user.name "GitHub Action"
        git config user.email "pritamcvarpe71@gmail.com"
        echo "Daily activity $(date)" >> daily_activity.txt
        git add daily_activity.txt
        git commit -m "Daily activity $(date +%Y-%m-%d)"
        git push